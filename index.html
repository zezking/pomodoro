<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <script src="index.js"></script>
    <link

  <body>
    <div class="pomodoro">
      <div class="title">
        <h2>pomodoro</h2>
      </div>

          <a href="">pomodoro</a>

      </div>
